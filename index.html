<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Калькулятор</h1>
    <div class="calculator">
        <div class="inputs">
            <input type="text" id="num1" placeholder="Число 1">
            <input type="text" id="operation" placeholder="Операція" readonly>
            <input type="text" id="num2" placeholder="Число 2">
        </div>
        <div class="keyboard">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operator">/</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operator">*</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="operator">-</button>
            <button>0</button>
            <button>.</button>
            <button class="operator">+</button>
            <button id="calculate" class="operator calculate-btn">Розрахувати</button>
            <button id="in-cache" class="cache-btn">Додати в кеш</button>
            <button id="out-cache" class="cache-btn">Показати кеш</button>
        </div>

    </div>

    <script src="scripts.js"></script>
</body>
</html>
